lnbits_connect.modal:
  path: '/lnbits-connect/modal'
  defaults:
    _title: 'lnbits invoice'
    _controller: '\Drupal\lnbits_connect\Controller\LnbitsConnectController::modal'
  requirements:
    _permission: 'access content'

lnbits_connect.settings_form:
  path: '/admin/config/system/lnbits-connect'
  defaults:
    _title: 'lnbits connect settings'
    _form: 'Drupal\lnbits_connect\Form\SettingsForm'
  requirements:
    _permission: 'administer lnbits_connect configuration'
